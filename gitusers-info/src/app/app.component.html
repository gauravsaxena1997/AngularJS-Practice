<form class=" jumbotron p-2 row animated fadeInUp">
    <div class="animated fadeInUp dealy-1s container">
      <p class="h4 mb-4">Enter the Github Username</p>

        <div class="md-form">
          <i class="fa fa-user prefix"></i>
          <input [(ngModel)]="userName" type="text" [ngModelOptions]="{standalone: true}" placeholder="Username">
        </div>
      <button (click)="search()" class="btn btn-info">Submit</button>
    </div>
</form>

<div *ngIf = "response" class="row m-4 p-3 ">
    <img class="animated fadeInDown offset-1 img-thumbnail" src="{{response.avatar_url}}" width="300px" height="300px">
    <div class="animated fadeInUp card card-outline-danger offset-2  p-0 col-5">
        <h4 class="card-header card-inverse">{{response.name}}</h4>
        <div class="card-body row">
          <div class="col-4">Username </div>
          <div class="col-8">{{response.login}} </div>
          <div class="col-4"> Location</div>
          <div class="col-8"> {{response.location}}</div>
          <div class="col-4"> No of public Repos</div>
          <div class="col-8"> {{response.public_repos}}</div>
          <div class="col-4"> Following</div>
          <div class="col-8"> {{response.following}}</div>
        </div>
        <div class="card-footer">
            <a href="{{response.html_url}}" target="_blank"><div class="btn btn-info">Go to profile</div></a>         
        </div>
    </div>
</div>
